<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/formstyle.css">
    </head>
    <body>
        <div id="ds">
        <table>
        <thead>
        <th colspan="2" id="header">Phieu dang ky tham gia chuong trinh khuyen mai</th>
        </thead>
        <tbody>
        <div>
            <tr>
            <td><label for="fullname">Ho va ten</label></td>
            <td><input type="text" id="fullname" name="fullname"></td>
            </tr>
        </div>
            <div>
                <tr>
                <td><label for="address">Dia chi</label></td>
                <td><input id="address" type="text" name="address"> </td>
                </tr>
            </div>
            <div>
                <tr>
                <td><label for="phonenumber">Dien thoai</label></td>
                <td><input type="text" id="phonenumber" name="pnumber"></td>
                </tr>
            </div>
        <div>
            <tr>
            <td><label for="gender">Phai</label></td>
            <td><input type="radio" id="nam" name="gender" value="Nam">
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gender" value="Nu">
            <label for="nu">Nu</label></td>
            </tr>
        </div>  
        <div>
            <tr>
            <td><label for="job">Nghe nghiep</label></td>
            <td><select>
                <option value="Bac si">Bac si</option>
                <option value="Y ta">Y ta</option>
            </select></td>
            </td>
            </tr>
        </div>
        <div>
            <tr>
            <td><label for="item">Chon san pham tham gia</label></td>
            <td><select>
                <option value="Kem danh rang">Kem danh rang</option>
                <option value="Ban chai">Ban chai</option>
            </select>
            </td>
            </tr>
        </div>
        <div>
            <tr>
            <td><label for="count">So nguoi du doan</label>
            <td><input type="text" id="count" name="c"></td></td>
            </tr>
        </div>
        <div>
            <tr>
            <th id="mid" colspan="2"><input type="submit" value="Dong y"></th>
            </tr>
        </div>
        </tbody>    
        </table>
        </div>
    </body>
</html>
